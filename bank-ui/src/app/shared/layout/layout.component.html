<nz-layout id="layout-dashboard-wrapper">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzWidth]="250" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item>
        <a routerLink="home">
          <span nz-icon nzType="user"></span>
          <span>Dashboard</span>
        </a>

      </li>
      <li nz-menu-item>
        <a routerLink="account">
          <span nz-icon nzType="video-camera"></span>
          <span>Manage Account</span>
        </a>
      </li>
      <li nz-menu-item>
        <a routerLink="user">
          <span nz-icon nzType="user"></span>
          <span>Manage User</span>
        </a>
      </li>
      <li nz-menu-item>
        <a routerLink="role">
          <span nz-icon nzType="upload"></span>
          <span>Manage Role</span>
        </a>
      </li>
      <li nz-menu-item>
        <a routerLink="transaction">
          <span nz-icon nzType="user"></span>
          <span>Manage Transaction</span>
        </a>
      </li>
      <li nz-menu-item>
        <a routerLink="currency">
          <span nz-icon nzType="user"></span>
          <span>Manage Currency</span>
        </a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div nz-flex [nzJustify]="'space-between'">
        <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              (click)="isCollapsed = !isCollapsed"></span>
        <div nz-flex [nzAlign]="'center'" [nzJustify]="'center'" class="flex-item">
          <h5 nz-typography>Admin</h5>
          <nz-avatar nzSize="large" nzIcon="user"></nz-avatar>
        </div>
      </div>


    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
