                              <li class="nav-item">
                                  <a class="nav-link active" data-bs-toggle="tab" href="#cryptoBuy" role="tab">

                              </li> -->
                          </ul>
                      </div>
                      <div class="card-body p-0">

                                  <div class="p-3 bg-warning-subtle">
                                      <div class="float-end ms-2">
                                          <h6 class="text-warning mb-0">USD Balance : <span class="text-body">${{currentAccount.balance}}</span></h6>

                                      <h6 class="mb-0 text-danger">Buy Coin</h6>
                                  </div>
                                  <div class="p-3">
                                      <div class="row">
                                          <div class="col-12">
                                              <div class="mb-3">
                                                  <label>Current Account :</label>
                                                  <select class="form-select" (change)="changeCurrentAccount($event.target)">
                                                      <option *ngFor="let account of accounts"  [value]="account.accountNumber">
                                                        {{account.accountNumber}}
                                                    </option>
                                                  </select>
                                              </div>
                                          </div><!-- end col -->
                                          <div class="col-12">
                                              <div class="mb-3">
                                                  <label>Payment Method :</label>
                                                  <select class="form-select">
                                                      <option>Wallet Balance</option>
                                                      <option>Credit / Debit Card</option>
                                                      <option>PayPal</option>
                                                      <option>Payoneer</option>
                                                  </select>
                                              </div>
                                          </div><!-- end col -->
                                      </div><!-- end row -->
                                      <div>
                                          <div class="mb-3">
                                            <label>To account:</label>
                                              <input type="text" class="form-control" placeholder="" 
                                              (blur)="getDestinationName($event)">
                                          </div>

                                          <div class="input-group mb-3">
                                              <label class="input-group-text">Money</label>
                                              <input type="text" class="form-control" placeholder="0" [(ngModel)]="transaction.moneyToExchange">

                                      </div>
                                      <div class="mt-3 pt-2">
                                          <div class="d-flex mb-2">

                                                  <p class="fs-13 mb-0">Transaction Fees<span class="text-muted ms-1 fs-11">(0%)</span></p>

                                              </div>
                                          </div>

                                              <div class="flex-grow-1">
                                                  <p class="fs-13 mb-0">From:<span class="text-muted ms-1 fs-11"></span></p>
                                              </div>
                                              <div class="flex-shrink-0">
                                                  <h6 class="mb-0">Tran Tien Hieu</h6>
                                              </div>
                                          </div>
                                          <div class="d-flex">
                                              <div class="flex-grow-1">
                                                  <p class="fs-13 mb-0">To:</p>
                                              </div>
                                              <div class="flex-shrink-0">
                                                  <h6 class="mb-0">{{transaction.destinationName}}</h6>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="mt-3 pt-2">
                                          <button type="button" class="btn btn-primary w-100" (click)="exchangeMoney()">Exchange Money</button>
                                      </div>
                                  </div>
                              </div>

                              <!--end tab-pane-->
                          </div>
                      </div>
                  </div>
              </div>
